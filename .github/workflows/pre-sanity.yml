name: build & test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      
      - name: Build
        run: make lint
        
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
